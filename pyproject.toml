[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "net_franky"
version = "0.0.0"
description = "Minimal pyproject for the net_franky package"
readme = "README.md"
requires-python = ">=3.11"
authors = [
	{ name = "Yannik Blei" }
]

# No runtime dependencies defined â€” add dependencies under
# `dependencies = ["pkg>=1.2"]` if needed.

[project.optional-dependencies]
all = [
    "rpyc",
    "scipy",
	"rpyc"
    ]

server = [
    "franky"
    ]
