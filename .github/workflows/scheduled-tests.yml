name: Scheduled Tests

on:
  schedule:
    # Run every 4 weeks (28 days) at 9:00 AM UTC
    - cron: '0 9 */28 * *'
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main for immediate feedback
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,server]"
    
    - name: Run tests
      run: |
        pytest -v --cov=net_franky --cov-report=term-missing
    
    - name: Create issue on failure
      if: failure() && github.event_name == 'schedule'
      uses: actions/github-script@v7
      with:
        script: |
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '⚠️ Scheduled tests failed',
            body: `The scheduled test run has failed.\n\n**Workflow:** ${context.workflow}\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease investigate and fix the failing tests.`,
            labels: ['automated', 'tests']
          })
